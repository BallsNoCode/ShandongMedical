<!DOCTYPE html>
<html>
<head>
    <title>查看--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            String.prototype.GetValue = function (para) {
                let reg = new RegExp("(^|&)" + para + "=([^&]*)(&|$)");
                let r = this.substr(this.indexOf("\?") + 1).match(reg);
                if (r != null) return decodeURI(r[2]);
                return null;
            }
            loadData();
            $('#backid').click(function () {
                window.location.href = "index.html";
            });

            function loadData() {
                let hosR_id = document.location.toString().GetValue("hosR_id");
                $.ajax({
                    type: "GET",
                    url: "/registration/"+hosR_id,
                    data: {
                        HosR_id : hosR_id
                    },
                    dataType: "json",
                    success: function (vo) {
                        let str = "";
                        let hosR_name = vo.hosR_name;
                        let hosR_idCard = vo.hosR_idCard;
                        let hosR_regPrice = vo.hosR_regPrice;
                        let hosR_medical = vo.hosR_medical;
                        let hosR_phone = vo.hosR_phone;
                        let hosR_selfPrice = vo.hosR_selfPrice === 0 ? "是" : "否";
                        let hosR_sex = vo.hosR_sex === 0 ? "男" : "女";
                        let hosR_age = vo.hosR_age;
                        let hosR_work = vo.hosR_work == null ? "无" : vo.hosR_work;
                        let hosR_lookDoctor = vo.hosR_lookDoctor === 0 ? "初诊" : "复诊";
                        let d_keshi = vo.doctor.d_keshi;
                        let d_name = vo.doctor.d_name;
                        let hosR_remark = vo.hosR_remark == null ? "无" : vo.hosR_remark;

                        str += '<tr>' +
                            '       <td width="10%" className="tableleft">姓名</td>' +
                            '       <td>' + hosR_name + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">身份证号</td>' +
                            '       <td>' + hosR_idCard + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">挂号费</td>' +
                            '       <td>' + hosR_regPrice + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">社保号</td>' +
                            '       <td>' + hosR_medical + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">联系电话</td>' +
                            '       <td>' + hosR_phone + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">是否自费</td>' +
                            '       <td>' + hosR_selfPrice + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">性别</td>' +
                            '       <td>' + hosR_sex + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">年龄</td>' +
                            '       <td>' + hosR_age + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">职业</td>' +
                            '       <td>' + hosR_work + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">初复诊</td>' +
                            '       <td>' + hosR_lookDoctor + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">所挂科室</td>' +
                            '       <td>' + d_keshi + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">指定医生</td>' +
                            '       <td>' + d_name + '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '       <td width="10%" className="tableleft">备注</td>' +
                            '       <td>' + hosR_remark + '</td>' +
                            '</tr>'
                        $("#tboby").html(str);
                    }
                });
            }
        });


    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tbody id="tboby">


        </tbody>
        <tr>
            <td colspan="2">
                <center>
                    <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </center>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
