<!DOCTYPE html>
<html>
<head>
    <title>门诊查询--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">

        $(function () {
            $('#newNav').click(function () {
                window.location.href = "add.html";
            });
        });

        function checkall() {
            var alls = document.getElementsByName("check");
            var ch = document.getElementById("checkall");
            if (ch.checked) {
                for (var i = 0; i < alls.length; i++) {
                    alls[i].checked = true;
                }
            } else {
                for (var i = 0; i < alls.length; i++) {
                    alls[i].checked = false;
                }
            }
        }

        function delAll() {
            var alls = document.getElementsByName("check");
            var ids = new Array();
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    ids.push(alls[i].value);
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    alert("成功!");
                }
            } else {
                alert("请选中要操作的项");
            }
        }
    </script>
    <script>
        $(function () {
            loadData();
        });

        function loadData(pageNum) {
            let data;
            if (pageNum !== undefined) {
                data = $("#myForm").serialize();
                data += "&pageNum=" + pageNum;
            } else {
                data = $("#myForm").serialize()
            }
            $.ajax({
                type: "GET",
                url: "/registration/info",
                data: data,
                dataType: "json",
                success: function (vo) {
                    let list = vo.pageInfo.list;
                    let str = "";
                    for (let i = 0; i < list.length; i++) {
                        let obj = list[i];
                        let hosR_id = obj.hosR_id;
                        let d_name = obj.doctor.d_name;
                        let d_keshi = obj.doctor.d_keshi;
                        let hosR_state = '';
                        let btnStr = '';
                        if (obj.hosR_state !== 3) {
                            btnStr = '<a onclick="look(' + hosR_id + ')" href="#">详情>>></a>&nbsp;&nbsp;&nbsp;<a href="edit.html">更改</a>&nbsp;&nbsp;&nbsp;<a\n' +
                                '                href="javascript:void(0);" onclick="quitHos('+hosR_id+','+pageNum+')">退号</a>'
                        }
                        if (obj.hosR_state === 0) {
                            hosR_state = "已挂号";
                        } else if (obj.hosR_state === 1) {
                            hosR_state = "已住院";
                        } else if (obj.hosR_state === 2) {
                            hosR_state = "已出院";
                        } else if (obj.hosR_state === 3) {
                            hosR_state = "已退号";
                        }
                        let hosR_time = obj.hosR_time;
                        str += '<tr>' +
                            '            <td><input type="checkbox" name="check" value="1"></td>' +
                            '            <td>' + hosR_id + '</td>' +
                            '            <td>' + d_name + '</td>' +
                            '            <td>' + hosR_time + '</td>' +
                            '            <td>' + d_keshi + '</td>' +
                            '            <td>' + hosR_state + '</td>' +
                            '            <td>' + btnStr + '</td>' +
                            '</tr>'
                    }
                    $("#tboby").html(str);
                    fillPageData(vo.pageInfo);
                }
            });
        }

        function look(hosR_id) {
            window.location.href = "look.html?hosR_id=" + hosR_id;
        }

        function page(pageNum) {
            loadData(pageNum);
        }

        function quitHos(hosR_id,pageNum) {
            $.ajax({
                type: "POST",
                url: "/registration/quit",
                data: {
                    HosR_id: hosR_id
                },
                dataType: "json",
                success: function (vo) {
                    if (vo !== 0){
                        alert("退号成功!");
                    } else {
                        alert("退号失败！")
                    }
                    loadData(pageNum);
                }
            });
        }

        function fillPageData(pageInfo) {
            let pageStr = '';
            pageStr += '<a id="firstPage" href="javascript:void(0)" onclick="page(1)">第一页</a>\n' +
                '                <a href="javascript:void(0)" onclick="page('+pageInfo.prePage+')">上一页</a>\n';
            for (let i = 1; i <= pageInfo.pages ; i++) {
                pageStr += '                <a href="javascript:void(0)" onclick="page('+i+')">'+i+'</a>\n'
            }
            pageStr +=
                '                <a href="javascript:void(0)" onclick="page('+pageInfo.nextPage+')">下一页</a>\n' +
                '                <a href="javascript:void(0)" onclick="page('+pageInfo.total+')">最后一页</a>\n' +
                '                &nbsp;&nbsp;&nbsp;共<span class=\'current\' id="total"></span>条记录<span id="pages" class=\'current\'></span>页'
            $("#page").html(pageStr);
            $("#total").html(pageInfo.total);
            $("#pages").html(pageInfo.pages);
        }
    </script>
</head>
<body>

<form action="index.html" id="myForm" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">病历号：</td>
            <td><input type="text" name="hosR_id" value=""/></td>

            <td width="10%" class="tableleft">主治医生：</td>
            <td><input type="text" name="d_name" value=""/></td>

            <td width="10%" class="tableleft">科室：</td>
            <td><input type="text" name="d_keshi" value=""/></td>
        </tr>
        <tr>

            <td width="10%" class="tableleft">挂号时间：</td>

            <td colspan="5">
                <input type="date" name="beginDate" value=""/>&nbsp;至&nbsp;<input type="date" name="endDate" value=""/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" type="button" onclick="loadData()">查询</button>
                <button type="reset" class="btn btn-primary" type="button">清空</button>

            </td>
        </tr>
    </table>
</form>

<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th><input type="checkbox" id="checkall" onChange="checkall();"></th>
        <th>门诊编号</th>
        <th>主治医生</th>
        <th>挂号时间</th>
        <th>挂号科室</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tboby">
    </tbody>
</table>

<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <th colspan="5">
            <div class="inline pull-right page" id="page" >
                <a href="javascript:void(0)">第一页</a>
                <a href="javascript:void(0)">上一页</a>
                <a href="javascript:void(0)" onclick="page(1)">1</a>
                <a href="javascript:void(0)" onclick="page(2)">下一页</a>
                <a href="javascript:void(0)">最后一页</a>
                &nbsp;&nbsp;&nbsp;共<span class='current' id="total"></span>条记录<span id="pages" class='current'></span>页
            </div>

            <div>
                <button type="button" class="btn btn-success" id="newNav">门诊挂号</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success" id="delPro" onClick="delAll();">退号</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success" id="Excel">导出Excel</button>


            </div>

        </th>
    </tr>
</table>

</body>
</html>
