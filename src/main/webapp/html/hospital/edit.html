<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        String.prototype.GetValue = function (para) {
            let reg = new RegExp("(^|&)" + para + "=([^&]*)(&|$)");
            let r = this.substr(this.indexOf("\?") + 1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        $(function () {
            let url = document.location.toString();
            let pageNum = url.GetValue("pageNum");
            let beH_id = url.GetValue("beH_id");
            queryById(beH_id);
            $('#backid').click(function () {
                window.location.href = "index.html?pageNum=" + pageNum;
            });
        });
        function queryById(beH_id) {
            $.ajax({
                type: "GET",
                url: "/beHos/" + beH_id,
                data: "",
                success: function (vo) {
                    let obj = vo.obj;
                    let hos = obj.hosregister;
                    let doc = hos.doctor;
                    let name = hos.hosR_name;
                    let idCar = hos.hosR_idCard;
                    let medical = hos.hosR_medical;
                    let phone = hos.hosR_phone;
                    let selfPrice = hos.hosR_selfPrice === 0 ? "是" : "否";
                    let sex = hos.hosR_sex === 0 ? "男" : "女";
                    let age = hos.hosR_age;
                    let work = hos.hosR_work;
                    let lookdoctor = hos.hosR_lookDoctor;
                    let keshi = doc.d_keshi;
                    let d_name = doc.d_name;
                    let beH_antecedent = obj.beH_antecedent;
                    let beH_nursePeoPle = obj.beH_nursePeoPle;
                    let beH_illness = obj.beH_illness === null ? "无" : obj.beH_illness;
                    let patBed = obj.beH_patBed;
                    let remark = hos.hosR_remark;
                    $("#id").html(beH_id);
                    $("#name").html(name);
                    $("#idCard").html(idCar);
                    $("#medicald").html(medical);
                    $("#phone").html(phone);
                    $("#age").html(age);
                    $("input[name='nurse']").val(beH_nursePeoPle);
                    $("input[name='patBed']").val(patBed);
                    $("#illness").val(beH_illness);
                    $("#remark").val(remark);

                }
            });

        }
    </script>
</head>
<body>
<form id="myForm" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">病历号</td>
            <td id="id">1101</td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">姓名</td>
            <td id="name">黄飞鸿</td>
        </tr>
        <tr>

            <td>身份证</td>
        </tr>
        <tr>

            <td id="idCard">42068325467876</td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">社保号</td>
            <td id="medicald">423423432</td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">联系电话</td>
            <td id="phone">13126576456</td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">是否自费</td>
            <td><input type="radio" name="pname0" value="" checked/>否&nbsp;&nbsp;&nbsp;<input type="radio" name="pname0"
                                                                                              value=""/>是
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">性别</td>
            <td><input type="radio" name="pname" value="" checked/>男&nbsp;&nbsp;&nbsp;<input type="radio" name="pname"
                                                                                             value=""/>女
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">年龄</td>
            <td id="age">33</td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">初复诊</td>
            <td><input type="radio" name="pname1" value="" checked/>初诊&nbsp;&nbsp;&nbsp;<input type="radio"
                                                                                               name="pname1" value=""/>复诊
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">所挂科室</td>
            <td><select>
                <option>急诊科</option>
                <option>骨科</option>
                <option>血液科</option>
            </select></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">指定医生</td>
            <td><select>
                <option>程俊</option>
                <option>欧阳雨露</option>
                <option>王博</option>
            </select></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">备注</td>
            <td id="remark">暂无</td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">护理</td>

        <tr>
            <td width="10%" class="tableleft">床位号</td>
            <td><input type="text" name="patBed" value="468"/></td>
        </tr>

        <tr>

            <td><textarea id="illness">心律不齐，先天营养不良</textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button type="button" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button
                        type="button" class="btn btn-success" name="backid" id="backid">返回列表
                </button>

            </td>
        </tr>
    </table>
</form>
